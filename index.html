<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SenzTech DSS - Data Proyek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #5f6ee4, #7b4fa3);
    }

    /* Navbar */
    .navbar {
      background: #f9fbff;
      padding: 16px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
    }

    .brand {
      font-size: 20px;
      font-weight: 700;
      color: #5f6ee4;
    }

    .menu a {
      margin-left: 24px;
      text-decoration: none;
      color: #333;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 500;
    }

    .menu a.active {
      background: #5f6ee4;
      color: #fff;
    }

    /* Content */
    .wrapper {
      padding: 40px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px 32px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .card-header h2 {
      color: #5f6ee4;
      font-size: 22px;
    }

    .btn-add {
      background: #5f6ee4;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      text-align: left;
      font-size: 13px;
      color: #5f6ee4;
      padding: 12px 10px;
      border-bottom: 1px solid #eee;
    }

    tbody td {
      padding: 14px 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .btn-edit {
      background: #f59e0b;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 6px;
      font-size: 12px;
    }

    .btn-delete {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="brand">ðŸš€ SenzTech DSS</div>
    <div class="menu">
      <a href="#">Dashboard</a>
      <a href="#" class="active">Data Proyek</a>
      <a href="#">Manajemen SDM</a>
      <a href="#">Prediksi & Analisis</a>
      <a href="#">Laporan</a>
    </div>
  </div>

  <div class="wrapper">
    <div class="card">
      <div class="card-header">
        <h2>Data Proyek</h2>
        <button class="btn-add">+ Tambah Proyek</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>BULAN</th>
            <th>TAHUN</th>
            <th>JUMLAH PROYEK</th>
            <th>AKSI</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Januari</td>
            <td>2025</td>
            <td>8</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Hapus</button>
            </td>
          </tr>
          <tr>
            <td>Februari</td>
            <td>2025</td>
            <td>10</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Hapus</button>
            </td>
          </tr>
          <tr>
            <td>Maret</td>
            <td>2025</td>
            <td>7</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Hapus</button>
            </td>
          </tr>
          <tr>
            <td>April</td>
            <td>2025</td>
            <td>12</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Hapus</button>
            </td>
          </tr>
          <tr>
            <td>Mei</td>
            <td>2025</td>
            <td>9</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
